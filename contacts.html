<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novastroy</title>

    <!-- FAVICON -->

    <link
      rel="icon"
      type="image/png"
      href="/src/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/src/icons/favicon.svg" />
    <link rel="shortcut icon" href="/src/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/src/icons/site.webmanifest" />

    <!-- FONTS -->
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Involve -->
    <link rel="stylesheet" href="src/fonts/Involve/stylesheet.css" />

    <!-- FANCYBOX -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />

    <!-- TABBY -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0.0/dist/css/tabby-ui.min.css"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="contacts first-section">
        <div class="container">
          <div class="contacts__title t26 mb46">Контакты</div>
          <ul class="tabs contacts__tabs mb46" data-tabs>
            <li><a data-tabby-default href="#contact-tab-1">Астана</a></li>
            <li><a href="#contact-tab-2">Алматы</a></li>
            <li><a href="#contact-tab-3">Актау</a></li>
            <li><a href="#contact-tab-4">Атырау</a></li>
            <li><a href="#contact-tab-5">Караганда</a></li>
            <li><a href="#contact-tab-6">Шымкент</a></li>
          </ul>
          <div id="contact-tab-1">
            <div class="contacts__box">
              <div class="contacts__map">
                <iframe
                  src="https://yandex.ru/map-widget/v1/?um=constructor%3Aa5929baa631ad4c1b31c741ad35d561c80e0d4f941d8506e80f736199dc2bc5d&amp;source=constructor"
                  width="100%"
                  height="400"
                  frameborder="0"
                ></iframe>
              </div>
              <div class="contacts__right">
                <div class="contact-card contact-card_big">
                  <div class="contact-card__title">Адрес</div>
                  <div class="contact-card__desc">
                    Промкомплекс, Доскей, Бухар-Жырауский район, Карагандинская
                    область
                  </div>
                </div>
                <a href="#" class="contact-card">
                  <div class="contact-card__title">Instagram</div>
                  <div class="contact-card__desc">@novastory</div>
                </a>
                <a href="#" class="contact-card">
                  <div class="contact-card__title">WhatsApp</div>
                  <div class="contact-card__desc">+7 (747) 502 02 24</div>
                </a>
                <div class="contact-card">
                  <div class="contact-card__title">График работы</div>
                  <div class="contact-card__desc">Пн.-Пт 9:00 - 18:00</div>
                </div>
                <div class="contact-card">
                  <div class="contact-card__title">Выходной</div>
                  <div class="contact-card__desc">Сб.-Вс.</div>
                </div>
              </div>
            </div>
          </div>
          <div id="contact-tab-2">...</div>
          <div id="contact-tab-3">...</div>
          <div id="contact-tab-4">...</div>
          <div id="contact-tab-5">...</div>
          <div id="contact-tab-6">...</div>
        </div>
      </section>

      <section class="certsreg">
        <div class="container">
          <div class="certsreg__box">
            <div class="certsreg__left">
              <div class="certsreg__title t26">Создайте свой уют</div>
              <form class="certsreg__form">
                <input
                  type="text"
                  class="certsreg__input input"
                  placeholder="Введите ваше имя"
                />
                <input
                  type="email"
                  class="certsreg__input input"
                  placeholder="Почта"
                />
                <input
                  type="text"
                  class="certsreg__input input tel-input"
                  placeholder="Номер телефона"
                />
                <textarea
                  class="certsreg__input certsreg__textarea input"
                  placeholder="Комментарий"
                ></textarea>
                <button class="button button_dark certsreg__btn" type="submit">
                  Оформить
                </button>
              </form>
            </div>
            <div class="certsreg__right">
              <img src="src/img/contform__left.png" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/imask.js"></script>
    <script src="js/tabby.polyfills.min.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/swipers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
