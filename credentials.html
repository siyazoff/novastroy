<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novastroy</title>

    <!-- FAVICON -->

    <link
      rel="icon"
      type="image/png"
      href="/src/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/src/icons/favicon.svg" />
    <link rel="shortcut icon" href="/src/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/src/icons/site.webmanifest" />

    <!-- FONTS -->
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Involve -->
    <link rel="stylesheet" href="src/fonts/Involve/stylesheet.css" />

    <!-- FANCYBOX -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />

    <!-- TABBY -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0.0/dist/css/tabby-ui.min.css"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="first-section credentials">
        <div class="container">
          <div class="account-links mb46">
            <a href="#" class="account-link link active">Персональные данные</a>
            <a href="#" class="account-link link">История заказов</a>
            <a href="#" class="account-link link">Текущие заказы</a>
            <a href="#" class="account-link link">Моя подписка</a>
            <a href="#" class="account-link link">Выйти</a>
          </div>
          <div class="credentials__col">
            <div class="credentials__title t26">Учётные данные</div>
            <div class="credentials__box">
              <label class="credentials-label">
                <span class="t16">Имя</span>
                <input
                  type="text"
                  class="credentials-label__input input"
                  placeholder="Введите ваше имя"
                />
              </label>
              <label class="credentials-label">
                <span class="t16">Фамилия</span>
                <input
                  type="text"
                  class="credentials-label__input input"
                  placeholder="Введите вашу фамилию"
                />
              </label>
              <label class="credentials-label">
                <span class="t16">Отчество</span>
                <input
                  type="text"
                  class="credentials-label__input input"
                  placeholder="Введите ваше отчество"
                />
              </label>
              <label class="credentials-label">
                <span class="t16">Номер телефона</span>
                <input
                  type="text"
                  class="credentials-label__input input tel-input"
                  placeholder="Номер телефона"
                />
              </label>
              <label class="credentials-label">
                <span class="t16">Электранная почта</span>
                <input
                  type="text"
                  class="credentials-label__input input"
                  placeholder="Электранная почта"
                />
              </label>
            </div>
            <div class="safety__title t26">Безопасность</div>
            <div class="credentials__box safety__box">
              <label class="credentials-label">
                <span class="t16">Новый пароль</span>
                <input
                  type="password"
                  class="credentials-label__input input tel-input"
                  placeholder="Новый пароль"
                />
              </label>
              <label class="credentials-label">
                <span class="t16">Подтверждение нового пароля</span>
                <input
                  type="password"
                  class="credentials-label__input input"
                  placeholder="Подтверждение нового пароля"
                />
              </label>
            </div>
            <button type="submit" class="button credentials__btn">
              Сохранить
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/imask.js"></script>
    <script src="js/tabby.polyfills.min.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/swipers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
